<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>收货地址</title>
  <link rel="stylesheet" href="../assets/mui/css/mui.min.css">
  <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/mobile.css">
</head>
<body>
<!--乐淘的主容器-->
<div class="lt_container">
  <header class="lt_header">
    <a href="javascript:history.back();" class="left"><span class="mui-icon mui-icon-back"></span></a>
    <h3>收货地址</h3>
    <a href="javascript:;" class="right"></a>
  </header>
  <div class="lt_body">
    <div class="lt_content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <div class="loading"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="lt_footer">
    <a href="../index.html"><span class="fa fa-home"><p>首页</p></span></a>
    <a href="../category.html"><span class="fa fa-bars"><p>分类</p></span></a>
    <a href="../team/index.html"><span class="fa fa-users"><p>拼购</p></span></a>
    <a href="cart.html"><span class="fa fa-shopping-cart"><p>购物车</p></span></a>
    <a href="index.html" class="now"><span class="fa fa-user"><p>个人中心</p></span></a>
  </div>
</div>
<script type="text/html" id="addressTpl">
  <%if(model && model.length < 5){%>
  <a class="mui-btn btn_link mui-block" href="addressManage.html">添加收货地址</a>
  <%}%>
  <ul class="mui-table-view">
    <% if(model && model.length){ %>
    <% for(var i = model.length-1 ; i >=0 ; i --){ %>
    <% var item = model[i]; %>
    <li class="mui-table-view-cell">
      <div class="mui-slider-right mui-disabled">
        <a data-id="<%=item.id%>" class="mui-btn mui-btn-red">删除</a>
      </div>
      <a href="addressManage.html?addressId=<%=item.id%>" class="mui-navigate-right mui-slider-handle">
        <div class="delivery">
          邮&nbsp;编：<span><%=item.postCode%></span>
          收货人：<span><%=item.recipients%></span>
        </div>
        <div class="address"><%=item.address%><%=item.addressDetail%></div>
      </a>
    </li>
    <% } %>
    <%}%>
  </ul>
</script>
<script src="../assets/mui/js/mui.min.js"></script>
<script src="../assets/zepto/zepto.min.js"></script>
<script src="../assets/art-template/template-native.js"></script>
<script src="../js/user/address.js"></script>
<script src="../js/common.js"></script>
</body>
</html>
