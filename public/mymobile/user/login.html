<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
<!--乐淘的主容器-->

          <label>用户名:</label>
          <input type="text" placeholder="请输入用户名" name="username" id="username">
        </div>
        <div class="mui-input-row">
          <label>密&nbsp;&nbsp;&nbsp;码:</label>
          <input type="password" class="mui-input-password" placeholder="请输入密码" name="password" id="password">
        </div>
        <div class="mui-button-row">
          <button type="button" class="mui-btn mui-btn-danger" onclick="return false;">重置</button>
          <button type="button" class="mui-btn mui-btn-primary" onclick="return false;">登录</button>&nbsp;&nbsp;
        </div>
      </form>
      <div class="lt_info">
        <a href="register.html">免费注册</a>
      </div>
    </div>
  </div>
  <div class="lt_footer">
