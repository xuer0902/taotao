<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>淘淘注册</title>
  <link rel="stylesheet" href="../assets/mui/css/mui.min.css">
  <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/mobile.css">
</head>
<body>
<!--乐淘的主容器-->
<div class="lt_container">
  <header class="lt_header">
    <a href="javascript:history.back();" class="left"><span class="mui-icon mui-icon-back"></span></a>
    <h3>淘淘注册</h3>
    <a href="javascript:;" class="right"></a>
  </header>
  <div class="lt_body">
    <div class="lt_content">
      <form class="mui-input-group">
        <div class="mui-input-row">
          <input type="text" placeholder="手机号" name="username" class="mui-input-clear">
        </div>
        <div class="mui-input-row">
          <input type="password" class="mui-input-password" placeholder="密码" name="password">
        </div>
        <div class="mui-input-row">
          <input type="password" class="mui-input-password" placeholder="确认密码" name="rePass">
        </div>
        <div class="mui-input-row">
          <input type="text" placeholder="短信验证码" name="vCode">
          <a href="javascript:;" class="mui-btn mui-btn-primary btn_getCode">获取认证码</a>
        </div>
        <div class="mui-button-row">
          <button type="button" class="mui-btn mui-btn-danger" onclick="return false;">重置</button>
          <button type="button" class="mui-btn mui-btn-primary btn_register" onclick="return false;">注册</button>&nbsp;&nbsp;
        </div>
      </form>
      <div class="lt_info">
        <input type="checkbox" checked><span>我同意《会员服务协议》</span>
        <a href="login.html">立即登录</a>
      </div>
    </div>
  </div>
  <div class="lt_footer">
    <a href="../index.html"><span class="fa fa-home"><p>首页</p></span></a>
    <a href="../category.html"><span class="fa fa-bars"><p>分类</p></span></a>
    <a href="../team/index.html"><span class="fa fa-users"><p>拼购</p></span></a>
    <a href="cart.html"><span class="fa fa-shopping-cart"><p>购物车</p></span></a>
    <a href="index.html"><span class="fa fa-user"><p>个人中心</p></span></a>
  </div>
</div>
<script src="../assets/mui/js/mui.min.js"></script>
<script src="../assets/zepto/zepto.min.js"></script>
<script src="../assets/art-template/template-native.js"></script>
<script src="../js/user/register.js"></script>
<script src="../js/common.js"></script>
</body>
</html>
