<script type="text/template" id="teamListTemplate">
        <% for(var i=0; i<data.length ; i++ ){ %>
        <% var item = data[i]; %>
        <% var t_price = (item.price * 0.8).toFixed(1); %>
            <div class="t_product">
                <a href="product.html?productId=<%=item.id%>" data-id="<%=item.id%>">
                    <%
                    var picAddr = 'images/none.jpg';
                    if (item.pic && item.pic.length) {
                    picAddr = item.pic[0].picAddr;
                    }
                    %>
                    <img src="<%=picAddr%>" alt="">
                    <div class="t_content">
                        <p class="name mui-ellipsis-2"><%=item.proName%></p>
                        <div class="t_foot">
                            <div class="t_left">
                                <p class="price"><span class="team">[2人团]</span> <span class="t_now">&yen;<%=t_price%></span> </p>
                                <span class="t_old">单买价&yen;<%=item.price%></span>
                            </div>
                            <div class="t_right">
                                <button>去开团</button>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        <% } %>
</script>
