<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情</title>
    <link rel="stylesheet" href="../assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/mobile.css">
    <link rel="stylesheet" href="../css/team.css">
</head>
<body>
<!--乐淘的主容器-->
<div class="lt_container">
    <header class="lt_header">
        <a href="javascript:history.back();" class="left"><span class="mui-icon mui-icon-back"></span></a>
        <h3>商品详情</h3>
    </header>
    <div class="lt_body">
        <div class="lt_content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--TODO-->
                    <div class="t_pro">
                        <img src="../images/detail.jpg" alt="">
                        <div class="t_content">
                            <!--时间-->
                            <div class="t_time">
                                <div class="t_left">
                                    <p class="price"><span class="now">&yen;288.00</span> <i>包邮</i> <span class="old">单买价&yen;999.00</span> </p>
                                    <div class="time">仅剩两天时间</div>
                                </div>
                                <div class="t_right">
                                  <p>已有14人参与</p><p>逾期未成团自动退款</p>
                                </div>
                            </div>
                            <div class="t_name">
                                <p><span class="team">[2人团]</span>adidas阿迪达斯 男式 场下休闲篮球鞋S83700 </p>
                            </div>
                            <!--说明-->
                            <div class="t_ins">
                                <ul class="mui-table-view">
                                    <li class="mui-table-view-cell">
                                        <a class="mui-navigate-right">
                                            <div class="t_left">
                                                <span>说明</span>
                                            </div>
                                            <div class="t_right">
                                                <span class="fa fa-check">官方授权</span>
                                                <span class="fa fa-check">24小时内发货</span>
                                            </div>
                                        </a>
                                    </li>
                                    <li class="mui-table-view-cell">
                                        <a class="mui-navigate-right">
                                            <span class="t_right">支付开团并邀请1人参团，人数不足自动退款</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <!--已有拼单-->
                            <div class="t_part">
                                <p>以下小伙伴已发起拼团，您可以直接参加</p>
                                <div class="box">
                                    <div class="t_left">
                                        <img src="../images/default.png" alt="">
                                        <!--<span class="b_name">用户名</span>-->
                                        <span class="b_time">仅剩一天</span>
                                    </div>
                                    <div><p>还差1人成团</p></div>
                                    <a href="buy.html"><span class="t_right">立即参团</span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="lt_trade">
        <div class="t_footer">
            <a href="index.html">
                <span class="fa fa-tags"></span>
                <p>更多拼团</p>
            </a>
            <a href="buy.html" class="buy1">
                <span>&yen;49.9</span>
                <p>单独买</p>
            </a>
            <a href="buy.html" class="buy2">
                <span>&yen;39.9</span>
                <p>包邮开团</p>
            </a>
        </div>
    </div>
</div>
<script src="../assets/mui/js/mui.min.js"></script>
<script src="../assets/zepto/zepto.min.js"></script>
<script src="../assets/art-template/template-native.js"></script>
<script src="../js/team/product.js"></script>
<script src="../js/common.js"></script>
</body>
</html>
